<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom styles -->
  <style>
    body {
      background-color: #f8f9fa;
    }
    .login-container {
      margin-top: 100px;
    }
  </style>
</head>
<body>

  <div *ngIf="!data; else loggedIn" class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card" style="width: 350px;">
        <div class="card-header">
            <h5 class="card-title">Login</h5>
        </div>
        <div class="card-body">
            <form (ngSubmit)="login()" #loginForm="ngForm">
                <div class="mb-3">
                    <label for="customeremail" class="form-label">Email</label>
                    <input type="text" class="form-control" id="customeremail" name="customeremail" [(ngModel)]="customerEmail"
                        required #customerEmailField="ngModel">
                    <div *ngIf="customerEmailField.invalid && (customerEmailField.dirty || customerEmailField.touched)"
                        class="text-danger">
                        Email is required.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="customerpassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="customerpassword" name="customerpassword" [(ngModel)]="customerPassword"
                        required #customerPasswordField="ngModel">
                    <div *ngIf="customerPasswordField.invalid && (customerPasswordField.dirty || customerPasswordField.touched)"
                        class="text-danger">
                        Password is required.
                    </div>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-success">Login</button>
                </div>
            </form>
            <div class="error-message mt-2 bg-danger" *ngIf="successMsg">{{ successMsg }}</div>
        </div>
        <div class="card-footer">
            <p class="text-center mb-0">
                <a href="/resetpass">Forgot Password?</a> | <a href="/userRegister">Register</a>
            </p>
        </div>
    </div>
</div>
<ng-template #loggedIn>
    <router-outlet></router-outlet>
</ng-template>


<!-- Bootstrap JS and jQuery (optional, for some components) -->

</body>
</html>
