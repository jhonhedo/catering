
<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    body {
      background-color: #f8f9fa;
    }
    .menu-container {
      margin-top: 50px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card menu-container">
        <div class="card-body">
          <h5 class="card-title text-center">Menu Selection</h5>
          <form>
            <div class="form-group">
              <label for="menu">Select a Menu</label>
              <select class="form-control" id="menu">
                <option>Select Menu</option>
                <option>Breakfast</option>
                <option>Lunch</option>
                <option>Dinner</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
