<div>
    <form (ngSubmit)="onSubmit()" class="container mt-5">
        <h1 class="text-center">Menu Registration</h1>
        <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="menuId">Menu ID</label>
                    <input type="number" class="form-control" id="menuId" [(ngModel)]="menuId" name="menuId">
                </div>

                <div class="mb-3">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" [(ngModel)]="name" name="name">
                </div>

                <div class="mb-3">
                    <label for="description">Description</label>
                    <input type="text" class="form-control" id="description" [(ngModel)]="description" name="description">
                </div>

                <div class="mb-3">
                    <label for="dietaryRestrictions">Dietary Restrictions</label>
                    <input type="text" class="form-control" id="dietaryRestrictions" [(ngModel)]="dietaryRestrictions" name="dietaryRestrictions">
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="price">Price</label>
                    <input type="number" class="form-control" id="price" [(ngModel)]="price" name="price">
                </div>

                <!-- Add more fields here if needed -->

                <button type="submit" class="btn btn-primary">Register Menu</button>
                <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
            </div>
        </div>
    </form>
</div>
